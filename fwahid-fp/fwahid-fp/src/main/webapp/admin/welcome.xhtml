<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Admin
    </ui:define>

    <ui:define name="content">
        Welcome Admin #{loginController.remoteUser}

        <h2>Sport Reporters:</h2>
        
        <h:form>
            <h:commandLink action="#{adminController.doCreateSr()}" value="Add New Sport Reporter to System"/>
        </h:form>
        
        <h:dataTable value="#{adminController.srs}" 
                     var="sr"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{sr.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sr.name}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sr.email}"/>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sr.dateHired}">
                    <f:convertDateTime type="date" dateStyle="long"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Date Hired"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sr.sportChannel.name}"/>
                <f:facet name="header"><h:outputText value="Sport Channel"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sr.user.userName}"/>
                <f:facet name="header"><h:outputText value="Username"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{adminController.doViewSr(sr)}" value="View "/>
                    <h:commandLink action="#{adminController.doEditSr(sr)}" value="Edit "/>
                    <h:commandLink action="#{adminController.doDeleteSr(sr)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h2>Listeners:</h2>
        <h:dataTable value="#{listenerService.findAll()}" 
                     var="listener"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{listener.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{listener.name}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{listener.user.userName}"/>
                <f:facet name="header"><h:outputText value="Username"/></f:facet>
            </h:column>

        </h:dataTable>

    </ui:define>

</ui:composition>
