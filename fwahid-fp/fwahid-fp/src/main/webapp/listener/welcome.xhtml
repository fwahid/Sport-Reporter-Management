<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Listener
    </ui:define>

    <ui:define name="content">
        Welcome Listener #{loginController.remoteUser}

        <h:dataTable value="#{listenerService.findByUserName(loginController.remoteUser)}" 
                     var="listener"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{listener.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{listener.name}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{listener.user.userName}"/>
                <f:facet name="header"><h:outputText value="Username"/></f:facet>
            </h:column>

        </h:dataTable>

    </ui:define>

</ui:composition>
